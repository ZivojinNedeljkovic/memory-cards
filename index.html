<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽƒ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Memory Cards</title>
    <link rel="stylesheet" href="./src/index.scss" />
    <script type="module" src="./src/index.ts"></script>
</head>

<body>
    <header>
        <h1>Memory Cards</h1>
    </header>
    <main>
        <button class="play-btn">Play</button>
        <div class="levels hide">
            <h2>Levels</h2>
            <ul class="levels_list">
                <li><button class="levels__easy-btn">Easy</button></li>
                <li><button class="levels__medium-btn">Medium</button></li>
                <li><button class="levels__hard-btn">Hard</button></li>
                <li><button class="levels__custom-btn">Custom</button></li>
            </ul>
        </div>

        <form class="custom-level hide">
            <label for="rows">rows:&nbsp;</label>
            <input class="custom-level__rows-input" type="number" name="rows" min="1" value="5" step="1">

            <label for="columns">columns:&nbsp;</label>
            <input class="custom-level__columns-input" type="number" name="columns" min="1" value="6" step="1">

            <label for="cards-in-the-game">cards in the game:&nbsp;</label>
            <input class="custom-level__cards-in-the-game-input" type="number" name="cards-in-the-game" min="1" max="6"
                value="5" step="1">

            <label for="cards-per-move">cards per move:&nbsp;</label>
            <input class="custom-level__cards-per-move-input" type="number" name="cards-per-move" min="2" value="3"
                step="1">

            <button type="submit">play</button>
        </form>
    </main>
    <a href="./src/game/game.html"></a>
</body>

</html>
